<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Shopyfun - Plataforma de eCommerce</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/million-icon.svg" alt="logo-page" />
        <h1>Shopyfun</h1>
        <input
          type="search"
          placeholder="  Busca tus items aqui... ðŸ”Ž"
          id="search-bar"
        />
      </div>
      <nav class="navbar">
        <ul class="nav-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Sobre Nosotros</a></li>
          <li><a href="#">Carrito</a></li>
        </ul>
        <label for="toggle-menu"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" id="toggle-menu" />
      </nav>
    </header>
    <main>
      <section class="section_hero">
        <div id="hero">
          <h2>Shopyfun - La plataforma de comercio internacional</h2>
          <p>
            Crea tu negocio con Shopyfun para vender online, offline o de
            cualquier otra manera.
          </p>
        </div>
        <div class="hero-card">
          <img src="./img/Asset 1.svg" id="card-logo" alt="card" />
          <div class="card-back">
            <h3>Titulo - Card</h3>
            <p>Detalle de la card</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
