<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/login.css" />
    <link
      rel="shortcut icon"
      href="/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign in</title>
  </head>
  <body>
    <header>
      <div class="container_header">
        <div class="logo">
          <a href="/index.html"
            ><img src="/img/million-icon.svg" id="logo-page" alt="logo-page"
          /></a>
          <h1>Fit2Work</h1>
        </div>
        <div class="logo-user">
          <img id="user-img" src="/img/1487716857-user_81635.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="sso-container">
        <h1>Ingresa a tu cuenta</h1>
        <form class="login__form" action="">
          <label for="email-login">Email</label>
          <input type="email" id="email-login" />
          <label for="password-login">Password</label>
          <input type="password" id="password-login" />
          <a href="#">¿Olvidaste tu contraseña?</a>
          <button>Acceder a tu cuenta</button>
        </form>
      </div>
    </main>
  </body>
</html>
